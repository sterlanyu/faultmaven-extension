<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaultMaven Copilot</title>
  <link rel="stylesheet" href="sidebar.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="sidebar-container">
    <div id="conversation-history" role="log" aria-live="polite">
      </div>
    <div id="loading-indicator" style="display: none; font-family: 'Inter', sans-serif;">Thinking...</div>

    <div class="sidebar-section">
      <h3>Ask a Question</h3>
      <textarea id="query-input" placeholder="Type your question here and press enter to submit ..."></textarea>
      <button id="new-conversation" title="Start a new conversation">New Conversation</button>
    </div>

    <div class="sidebar-section minimized">
      <h3>Provide Data</h3>
      <div class="data-source-options">
        <label>
          <input type="radio" name="data-source" value="text" checked> Type or Paste Text
        </label>
        <label>
          <input type="radio" name="data-source" value="file"> Upload a File
        </label>
        <label>
          <input type="radio" name="data-source" value="page"> Analyze Page Content
        </label>
      </div>

      <textarea id="data-input" placeholder="Paste logs, metrics, or monitoring data here..." style="display:block;"></textarea>

      <input type="file" id="file-input" accept=".txt,.log,.json,.csv" style="display: none;" title="Supported formats: .txt, .log, .json, .csv">

      <button id="inject-button" style="display: none;">Analyze Current Page</button>

      <div id="injection-status"></div>
      <button id="submit-data">Submit Data</button>
    </div>
  </div>

  <script src="../../config.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
